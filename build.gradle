buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

ext {
	springCloudServicesVersion = '1.6.1.RELEASE'
	springPivotalVersion = 'Dalston.SR1'
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("io.pivotal.spring.cloud:spring-cloud-services-starter-config-client:${springCloudServicesVersion}")
	compile("io.pivotal.spring.cloud:spring-cloud-services-starter-service-registry:${springCloudServicesVersion}")
	compileOnly group: 'org.projectlombok', name: 'lombok'
	runtime('com.h2database:h2')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
